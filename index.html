<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Program Outputs</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #fceabb 0%, #f8b500 100%);
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #b3541e;
      letter-spacing: 2px;
      margin-bottom: 30px;
      font-size: 2.2em;
      font-weight: 900;
      text-shadow: 1px 2px 8px #fff7e6;
    }
    .program {
      background: #fffbe7;
      border-radius: 18px;
      box-shadow: 0 4px 18px #f8b50044;
      padding: 26px 22px;
      margin-bottom: 32px;
      transition: box-shadow 0.2s, transform 0.2s;
      border-left: 7px solid #f8b500;
      position: relative;
    }
    .program:hover {
      box-shadow: 0 8px 32px #f8b50055;
      transform: translateY(-4px) scale(1.01);
    }
    .program h3 {
      color: #e65100;
      margin-bottom: 12px;
      font-size: 1.18em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 7px;
      background-color: #f8b500;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 0 2px 8px #f8b50022;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background-color: #e65100;
      transform: scale(1.05);
      color: #fffbe7;
    }
    .output {
      margin-top: 14px;
      font-weight: bold;
      color: #388e3c;
      font-size: 1.08em;
      min-height: 24px;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .program {
        padding: 16px 8px;
      }
      h1 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <h1>
    JavaScript Practice Programs
  </h1>

  <div class="program">
    <h3>1. Print Name and Address</h3>
    <button onclick="printNameAddress()">Run</button>
    <div class="output" id="output1"></div>
  </div>

  <div class="program">
    <h3>2. Check Value and Data-Type</h3>
    <button onclick="checkType()">Run</button>
    <div class="output" id="output2"></div>
  </div>

  <div class="program">
    <h3>3. Add Two Strings and Capitalise</h3>
    <button onclick="addStrings()">Run</button>
    <div class="output" id="output3"></div>
  </div>

  <div class="program">
    <h3>4. Get String Length in Bytes</h3>
    <button onclick="stringLengthInBytes()">Run</button>
    <div class="output" id="output4"></div>
  </div>

  <div class="program">
    <h3>5. Round a Number to Specific Digits</h3>
    <button onclick="roundNumber()">Run</button>
    <div class="output" id="output5"></div>
  </div>

  <script>
    function printNameAddress() {
      let name = "Dilip Kumar";
      let address = "Sitamarhi, Bihar, India";
      document.getElementById("output1").innerText = `Name: ${name}, Address: ${address}`;
    }

    function checkType() {
      let a = 5;
      let b = "5";
      let result = (a === b) ? "Value and Data-type are same" : "Value or Data-type are not same";
      document.getElementById("output2").innerText = result;
    }
    function addStrings() {
      let str1 = "hello ";
      let str2 = "world";
      let result = (str1 + str2).toUpperCase();
      document.getElementById("output3").innerText = result;
    }
    function stringLengthInBytes() {
      let str = "Hello world";
      let bytes = new TextEncoder().encode(str).length;
      document.getElementById("output4").innerText = `Byte length: ${bytes}`;
    }
    function roundNumber() {
      let number = 3.14159;
      let digits = 2;
      let rounded = number.toFixed(digits);
      document.getElementById("output5").innerText = `Rounded: ${rounded}`;
    }
  </script>
</body>
</html>
