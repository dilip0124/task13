<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Program Outputs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .program {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>JavaScript Practice Programs</h1>

  <div class="program">
    <h3>1. Print Name and Address</h3>
    <button onclick="printNameAddress()">Run</button>
    <div class="output" id="output1"></div>
  </div>

  <div class="program">
    <h3>2. Check Value and Data-Type</h3>
    <button onclick="checkType()">Run</button>
    <div class="output" id="output2"></div>
  </div>

  <div class="program">
    <h3>3. Add Two Strings and Capitalise</h3>
    <button onclick="addStrings()">Run</button>
    <div class="output" id="output3"></div>
  </div>

  <div class="program">
    <h3>4. Get String Length in Bytes</h3>
    <button onclick="stringLengthInBytes()">Run</button>
    <div class="output" id="output4"></div>
  </div>

  <div class="program">
    <h3>5. Round a Number to Specific Digits</h3>
    <button onclick="roundNumber()">Run</button>
    <div class="output" id="output5"></div>
  </div>

  <script>
    function printNameAddress() {
      let name = "Dilip Kumar";
      let address = "Sitamarhi, Bihar, India";
      document.getElementById("output1").innerText = `Name: ${name}, Address: ${address}`;
    }

    function checkType() {
      let a = 8;
      let b = "8";
      let result = (a === b) ? "Value and Data-type are same" : "Value or Data-type are not same";
      document.getElementById("output2").innerText = result;
    }
    function addStrings() {
      let str1 = "hello ";
      let str2 = "world";
      let result = (str1 + str2).toUpperCase();
      document.getElementById("output3").innerText = result;
    }
    function stringLengthInBytes() {
      let str = "Hello world";
      let bytes = new TextEncoder().encode(str).length;
      document.getElementById("output4").innerText = `Byte length: ${bytes}`;
    }
    function roundNumber() {
      let number = 3.14159;
      let digits = 2;
      let rounded = number.toFixed(digits);
      document.getElementById("output5").innerText = `Rounded: ${rounded}`;
    }
  </script>
</body>
</html>
